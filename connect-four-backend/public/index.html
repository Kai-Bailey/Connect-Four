<!DOCTYPE html>
<html>
<title>Connect4</title>
<script src="angular-shim.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="connect-four-frontend.js"></script>

  h1,
  h2,

  }
